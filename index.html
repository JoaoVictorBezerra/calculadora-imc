<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Calculadora IMC</title>
  </head>
  <body>
    <h1 id="titulo">Bem vindo a calculadora de IMC</h1>
    <label for="peso">Insira o seu peso: </label>
    <input
      type="text"
      name="peso"
      id="peso"
      max="4"
      required
      placeholder="Ex: 69.5"
    />
    <br />
    <label for="altura">Insira a sua altura: </label>
    <input
      type="text"
      name="altura"
      id="altura"
      required
      placeholder="Ex: 1.69"
    /><br />
    <input
      type="button"
      value="Calcular"
      class="botao"
      onclick="calcularIMC()"
    />
    <p>
      <span class="imc"></span>
    </p>
    <script src="js/index.js"></script>
  </body>
</html>
